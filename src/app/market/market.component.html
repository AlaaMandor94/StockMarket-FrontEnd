<h2 class="table-heading">Market Screen</h2>

<div class="container">
  <div class="chart-container">
    <canvas
      baseChart
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [legend]="chartLegend"
      [plugins]="chartPlugins"
    ></canvas>
  </div>
  <div class="table-container">
    <div class="table-scroll">
      <table mat-table [dataSource]="stocks" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let stock">{{ stock.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let stock">{{ stock.name }}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
          <td mat-cell *matCellDef="let stock">{{ stock.price }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="['id', 'name', 'price']"></tr>
        <tr
          mat-row
          *matRowDef="let stock; columns: ['id', 'name', 'price']"
        ></tr>
      </table>
    </div>
  </div>
</div>
